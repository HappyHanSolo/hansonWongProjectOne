<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Contact Page</title>
    <script src="https://kit.fontawesome.com/b1afee0308.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="navBar">
        <div class="navWrapper">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Sophie</li>
                <li>Blog</li>
                <li>Contact</li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="headerWrapper">
                <h1>Get in Touch</h1>
            </div>
        </header>
        <main>
            <div class="mainWrapper">
                <section class="form">
                    <div class="formWrapper">
                        <form action="" method="post" class="contactForm" id="contactForm">
                            <label for="name" class="sr-only"></label>
                            <input type="text" id="name" placeholder="Name">
        
                            <label for="emailAddress" class="sr-only"></label>
                            <input type="text" id="emailAddress" placeholder="Email Address">
        
                            <label for="message" class="sr-only"></label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        
                            <button>Submit</button>
                        </form>
                    </div>
                </section>
                <aside>
                    <div class="asideWrapper">
                        <div class="socialWrapper">
                            <ul>
                                <li><i class="fa-brands fa-facebook-f" aria-hidden="true"></i> <span class="sr-only">Facebook Link</span></li>
                                <li><i class="fa-brands fa-twitter"></i><span class="sr-only">Twitter Link</span></li>
                                <li><i class="fa-brands fa-linkedin-in"></i><span class="sr-only">LinkedIn Link</span></li>
                                <li><i class="fa-brands fa-instagram"></i><span class="sr-only">Instagram Link</span></li>
                            </ul>
                        </div>
                        <div class="contactInfoWrapper">
                            <p class="contactEmail">info@email.com</p>
                            <p>123 - 456 - 7890 <br>
                                123 Queen Street West, Unit 10 <br>
                                Toronto, Ontario <br>
                                M5V2D5
                            </p>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
        <footer>
            <div class="footerWrapper">
                <p>Copyright Â© 2018 HackerYou</p>
            </div>
        </footer>
        
</body>
</html>
